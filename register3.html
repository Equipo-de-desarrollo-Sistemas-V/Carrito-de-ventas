<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar tu cuenta</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>

<body>
    <header>
        <header>
            <div class="container-header">

                <div class="logo">
                    <img src="../css/assets/Logo_Raudel.svg" required class="imagen_1">
                    <img src="../css/assets/Nombre.svg" required class="imagen_2">
                </div>

                <div class="container-nav">
                    <nav>
                        <a href="">Inicio</a>
                        <a href="">Nosotros</a>
                        <a href="">Contacto</a>
                    </nav>
                </div>
            </div>
        </header>
    </header>

    <section class="waves">
        <div class="bgcolor"></div>
        <div class="wave w1"></div>
    </section>

    <section class="container-all">
        <article class="login">
            <!-- Del H2 hasta el siguiente comentario es la implementación del login -->
            <div class="card-login">
                <form method="POST" action="registro3.php">
                    <!--llama a la accion de logear-->
                    <h2>CREA TU CUENTA</h2>

                    <p class="subcabecera">Continuemos agregando tu <span>dirección</span>.</p>

                    <div class="cajas">
                        <!-- Caja para el nombre -->
                        <div class="input-group">
                            <input type="text" name="calle" id="calle" required class="input">
                            <label for="calle" class="input-label">Calle</label>
                        </div>

                        <div class="input-group-2">
                            <input type="number" name="numero" id="numero" required class="input">
                            <label for="numero" class="input-label">Numero</label>
                        </div>

                        <div class="input-group">
                            <input type="text" name="colonia" id="colonia" required class="input">
                            <label for="colonia" class="input-label">Colonia</label>
                        </div>

                        <div class="input-group-2">
                            <input type="text" name="ciudad" id="ciudad" required class="input">
                            <label for="ciudad" class="input-label">Ciudad</label>
                        </div>

                        <div class="input-group">
                            <input type="text" name="estado" id="estado" required class="input">
                            <label for="estado" class="input-label">Estado</label>
                        </div>

                        <div class="input-group-2">
                            <input type="number" name="codigo-postal" id="codigo-postal" required class="input">
                            <label for="codigo-postal" class="input-label">Código Postal</label>
                        </div>

                    </div>
                    <input type="submit" value="Siguiente ->" class="btn-login">
                    <p class="recuperar">¿Has perdido tu cuenta? <a class="metodos-recuperacion" href="">Recuperar
                            contraseña</a></p>
                </form>
            </div>
        </article>
    </section>
</body>

</html>
