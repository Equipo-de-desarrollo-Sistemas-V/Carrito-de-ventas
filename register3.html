<!-- This is the HTML code for the page. -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="register2.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <header>
        <header>
            <div class="container-header">

                <div class="logo">
                    <img src="assets/Logo_Raudel.svg" required class="imagen_1">
                    <img src="assets/Nombre.svg" required class="imagen_2">
                </div>

                <div class="container-nav">
                    <nav>
                        <a href="">Inicio</a>
                        <a href="">Nosotros</a>
                        <a href="">Contacto</a>
                    </nav>
                </div>
            </div>
        </header>
    </header>

    <section class="waves">
        <div class="bgcolor"></div>
        <div class="wave w1"></div>
    </section>

    <section class="container-all">
        <article class="login">
            <!-- Del H2 hasta el siguiente comentario es la implementación del login -->
            <div class="card-login">
                <form method="POST" action="">
                    <!--llama a la accion de logear-->
                    <h2>CREA TU CUENTA</h2>

                    <p class="subcabecera">Agreguemos tus <span>métodos</span> de <span>pago</span>.</p>

                    <div class="cajas">
                        <!-- Caja para el nombre -->
                        <div class="input-group">
                            <input type="text" name="numero-tarjeta" id="numero-tarjeta" required class="input">
                            <label for="numero-tarjeta" class="input-label">Numero de tarjeta</label>
                        </div>

                        <div class="input-group-2">
                            <input type="text" name="nombre-propietario" id="nombre-propietario" required class="input">
                            <label for="nombre-propietario" class="input-label">Nombre del propietario</label>
                        </div>

                        <div class="container-fechas">
                            <div class="input-group">
                                <input type="number" name="mes" id="mes" required class="input">
                                <label for="mes" class="input-label">Mes de expiración</label>
                            </div>

                            <div class="input-group-2">
                                <input type="number" name="anio" id="anio" required class="input">
                                <label for="anio" class="input-label">Año de expiración</label>
                            </div>

                            <div class="input-group">
                                <input type="number" name="cvv" id="cvv" required class="input">
                                <label for="cvv" class="input-label">CVV</label>
                            </div>
                        </div>

                    </div>
                    <input type="submit" value="Siguiente ->" class="btn-login">
                </form>
            </div>
        </article>

        <article class="tarjeta-diseño">

            <section class="tarjeta" id="tarjera">

                <div class="delantera">

                    <div class="logo-marca">
                        <!-- <img src="assets/logos-banco/mastercard.png" alt="" class="marca"> -->
                        <img src="assets/logos-banco/visa.png" alt="" class="marca">
                    </div>

                    <img src="assets/logos-banco/chip-tarjeta.png" alt="" class="chip">

                    <div class="grupo">
                        <p class="label">Numero de tarjeta</p>
                        <p class="numero-tarjeta">XXXX - XXXX - XXXX - XXXX</p>
                    </div>

                    <div class="flexbox">

                        <div class="grupo" id="nombre">
                            <p class="label">Nombre del propietario</p>
                            <p class="nombre-tarjeta">NOMBRE Y APELLIDO</p>
                        </div>

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiración</p>
                            <p class="expiracion"><span class="month">MM</span>/<span class="year">AA</span></p>
                        </div>
                    </div>

                </div>

                <div class="trasera">

                </div>
            
            </section>
        </article>

    </section>
</body>

</html>
