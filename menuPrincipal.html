<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importación de los scripts para los iconos -->
    <script src="https://kit.fontawesome.com/2c54bc1d9c.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Menú principal</title>
    <!-- Importación de los archivos css para el uso de la página -->
    <link rel="stylesheet" href="css/menuPrincipal.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <img src="css/assets/Logo_Integrado.svg" required class="logo">
            
            <div class="containerBuscador">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="buscador" id="buscador" placeholder="Realiza una búsqueda">
            </div>
        </nav>
    </header>

    <section class="containerAll">
        <article class="containerMenu">
            <select name="computadoras" id="computadoras" class="categorias">
                <option value="0">Computadoras</option>
                <option value="1">Laptops</option>
                <option value="2">Desktops</option>
                <option value="3">Smartphones</option>
                <option value="4">Tablets</option>
            </select>

            <select name="hardware" id="hardware" class="categorias">
                <option value="0">Hardware</option>
                <option value="1">Discos duros</option>
                <option value="2">Procesadores</option>
                <option value="3">Memorias</option>
                <option value="4">Placas madre</option>
            </select>

            <select name="accesorios" id="accesorios" class="categorias">
                <option value="0">Accesorios</option>
                <option value="1">Perifericos</option>
                <option value="2">Cables</option>
                <option value="3">Adaptadores</option>
                <option value="4">Herramientas</option>
                <option value="5">Limpieza</option>
            </select>

            <select name="electronica" id="electronica" class="categorias">
                <option value="0">Electrónica</option>
                <option value="1">Monitores</option>
                <option value="2">Audífonos</option>
                <option value="3">Micrófonos</option>
                <option value="4">Bocinas</option>
                <option value="5">Capturadoras de video</option>
            </select>

            <select name="redes" id="redes" class="categorias">
                <option value="0">Redes</option>
                <option value="1">Ruteadores inalámbicos</option>
                <option value="2">Cables de red</option>
                <option value="3">Adaptadores Bluetooth</option>
                <option value="4">Tarjetas de Red</option>
                <option value="5">Adaptadores inalámbricos</option>
            </select>

            <select name="software" id="software" class="categorias">
                <option value="0">Software</option>
                <option value="1">Antivirus y seguridad</option>
                <option value="2">Sistemas operativos</option>
                <option value="3">Ofimática</option>
                <option value="4">Software punto de venta</option>
            </select>

            <select name="servidores" id="servidores" class="categorias">
                <option value="0">Servidores</option>
                <option value="1">Accesorios para servidores</option>
                <option value="2">Redes</option>
                <option value="3">Energía</option>
                <option value="4">Servidores</option>
            </select>

            <select name="impresion" id="impresion" class="categorias">
                <option value="0">Impresión</option>
                <option value="1">Consumibles y articulos</option>
                <option value="2">Impresoras</option>
                <option value="3">Puntos de venta</option>
                <option value="4">Scanners de cama</option>
            </select>
            
        </article>
    </section>
</body>

</html>
