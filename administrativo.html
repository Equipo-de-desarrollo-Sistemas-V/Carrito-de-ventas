<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina del administrador</title>
    <link rel="stylesheet" href="CSSadministrativo.css">
</head>

<body>
    <header>
        <div class="container-header">

            <div class="logo">
                <img src="Inovatec Logo - Original with Transparent Background-svg.svg" alt="logo">
            </div>

            <div class="container-nav">
                <nav>
                    <a href="">Inventarios</a>
                    <a href="">Registro de personal</a>
                    <a href="">Sucursales</a>
                    <a href="">Reportes de ventas</a>
                    <a href="">Publicidad</a>
                </nav>

            </div>

        </div>
    </header>

    <section class="container-inventarios">
        <article class="container-input">
            <form action="" method="get">
                <h2>INVENTARIOS</h2>

                <div class="input-group">
                    <input type="text" name="nombre" id="nombre"  required class="input">
                    <label for="nombre" class="input-label">Nombre del producto</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="id-producto" id="id-producto"  required class="input">
                    <label for="id-producto" class="input-label">ID</label>
                </div>

                <div class="input-group">
                    <input type="number" name="precio-producto" id="precio-producto"  required class="input">
                    <label for="precio-producto" class="input-label">Precio al cliente</label>
                </div>

                <div class="input-group">
                    <input type="number" name="precio-proveedor" id="precio-proveedor"  required class="input">
                    <label for="precio-proveedor" class="input-label">Precio del proveedor</label>
                </div>

                <div class="input-group">
                    <input type="number" name="cantidad" id="cantidad"  required class="input">
                    <label for="cantidad" class="input-label">Cantidad</label>
                </div>

                <div class="input-group">
                    <input type="text" name="sucursal" id="sucursal"  required class="input">
                    <label for="sucursal" class="input-label">Sucursal</label>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
