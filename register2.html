<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar tu cuenta</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header>
        <header>
            <div class="container-header">

                <div class="logo">
                    <img src="css/assets/Logo_Raudel.svg" required class="imagen_1">
                    <img src="css/assets/Nombre.svg" required class="imagen_2">
                </div>

                <div class="container-nav">
                    <nav>
                        <a href="">Inicio</a>
                        <a href="">Nosotros</a>
                        <a href="">Contacto</a>
                    </nav>
                </div>
            </div>
        </header>
    </header>

    <section class="waves">
        <div class="bgcolor"></div>
        <div class="wave w1"></div>
    </section>

    <section class="container-all">
        <article class="login">
            <!-- Del H2 hasta el siguiente comentario es la implementación del login -->
            <div class="card-login">
                <form method="POST" action="">
                    <!--llama a la accion de logear-->
                    <h2>CREA TU CUENTA</h2>

                    <p class="subcabecera">Creemos una <span>contraseña</span> para tu <span>cuenta</span>.</p>

                    <div class="passwords">
                        <!-- Caja para el nombre -->
                        <div class="input-group">
                            <input type="password" name="contraseña" id="contraseña" required class="input">
                            <label for="contraseña" class="input-label">Contraseña</label>
                        </div>

                        <div class="input-group-2">
                            <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" required
                                class="input">
                            <label for="confirmar-contraseña" class="input-label">Confirmar contraseña</label>
                        </div>
                        <input type="submit" value="Siguiente ->" class="btn-login">
                </form>
            </div>
        </article>
    </section>
</body>

</html>
