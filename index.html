<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <header>
        <header>
            <div class="container-header">

                <div class="logo">
                    <img src="assets/Inovatec Logo - Original with Transparent Background-svg.svg" alt="logo">
                </div>

                <div class="container-nav">
                    <nav>
                        <a href="">Inicio</a>
                        <a href="">Servicios</a>
                        <a href="">Nosotros</a>
                        <a href="">Contacto</a>
                    </nav>

                </div>

            </div>

        </header>
    </header>

    <section class="waves">
        <div class="bgcolor"></div>
        <div class="wave w1"></div>
    </section>

    <section class="container-all">
        
        <article class="login">
            <!-- Del H2 hasta el siguiente comentario es la implementación del login -->
            <div class="card-login">
                <form method ="POST" action="php/controller.php"> <!--llama a la accion de logear--> 
                    <h2>INICIO DE SESION</h2>

                    <p class="subcabecera">Es <span>rápido</span>, <span>fácil</span> y <span>sencillo</span>.</p>

                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder="" required class="input">
                        <label for="email" class="input-label">Correo Electronico</label>
                    </div>

                    <div class="input-group-2">
                        <input type="password" name="password" id="password" required class="input">
                        <label for="password" class="input-label">Contraseña</label>
                    </div>

                    <input type="submit" value="Iniciar Sesion" class="btn-login">

                    <p>¿No tienes una cuenta? <a href="">Registrate</a></p>
                    <p class="recuperar">¿Has perdido tu cuenta? <a href="">Recuperar contraseña</a></p>
                </form>
            </div>
        </article>

        <!-- Este article es para la implementación del vector svg animado -->
        <article class="image">
            <img src="assets/Mobile login-pana.svg" alt="logo">
        </article>

    </section>
</body>

</html>
